
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Country</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .country-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .country-button:hover {
      background-color: #0056b3;
    }
    .country-button img {
      width: 24px;
      height: 16px;
      margin-right: 10px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Country</h1>
    <p>Please choose your country to continue with the correct offer.</p>

    <a href="https://dessonvortex1.github.io/simple_online_surveys/US_Device_Specific.html" class="country-button">
      <img src="https://flagcdn.com/us.svg" alt="US Flag"> United States
    </a>
    <a href="https://dessonvortex1.github.io/CPA_Bridge_Page/uk_rotator.html" class="country-button">
      <img src="https://flagcdn.com/gb.svg" alt="UK Flag"> United Kingdom
    </a>
    <a href="https://dessonvortex1.github.io/CPA_Bridge_Page/ca_rotator.html" class="country-button">
      <img src="https://flagcdn.com/ca.svg" alt="Canada Flag"> Canada
    </a>
  </div>
</body>
</html>
